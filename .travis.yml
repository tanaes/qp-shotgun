language: python
sudo: required
group: deprecated-2017Q4
env:
  - PYTHON_VERSION=3.5
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -f -b -p $PWD/miniconda3
  - export PATH=$PWD/miniconda3/bin:$PATH
  # Update conda itself
  - conda update --yes conda
install:
  # installing qiita environment
  - conda create --yes -n qiita python=2.7 pip nose flake8
    pyzmq networkx pyparsing natsort mock future libgfortran
    'pandas>=0.18' 'scipy>0.13.0' 'numpy>=1.7' 'h5py>=2.3.1' matplotlib
  - source activate qiita
  - pip install sphinx sphinx-bootstrap-theme coveralls
  - pip install https://github.com/biocore/qiita/archive/dev.zip --process-dependency-links
  - sed 's/PORT = 7777/PORT = 6379/g' ${PWD}/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/config_test.cfg > config_test.cfg
  - sed "s#/home/travis#${PWD}#g" config_test.cfg > config_test_local.cfg
  - export QIITA_CONFIG_FP=${PWD}/config_test_local.cfg
  - export QIITA_SERVER_CERT=${PWD}/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/server.crt
  - qiita-env make --no-load-ontologies
  - source deactivate
  # installing qp-shotgun
  - conda create --yes -n qp-shotgun python=$PYTHON_VERSION pip nose flake8
  - source activate qp-shotgun
  - pip install -U pip
  - conda install --yes -c jjhelmus glpk
  - conda install --yes pigz
  - conda install --yes -c bioconda diamond=0.8 bowtie2 fastqc=0.11.5 samtools bedtools
  - pip install sphinx sphinx-bootstrap-theme coveralls biopython
  - pip install https://github.com/qiita-spots/qiita_client/archive/master.zip
  - pip install atropos
  - pip install git+https://github.com/knights-lab/SHOGUN.git
  - export QIITA_SERVER_CERT=$PWD/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/server.crt
  - pip install .
  - export QC_FILTER_DB_DP=$PWD/qp_shotgun/qc_filter/database/
  - export QC_FILTER_TEMP_DP=$PWD/qp_shotgun/qc_filter/temp/
  # installing other dependencies
  - wget --quiet https://bitbucket.org/biobakery/metaphlan2/get/default.zip
  - unzip -qq default.zip 'biobakery-metaphlan2*/utils/*' 'biobakery-metaphlan2*/metaphlan2.py'
  - export HUMANN2_BIN=`which humann2`
  - export HUMANN2_DIR=`dirname $HUMANN2_BIN`
  - mv biobakery-metaphlan2*/* $HUMANN2_DIR
  - mkdir -p $HUMANN2_DIR/db_v20
  - wget --quiet https://github.com/biocore/oecophylla/blob/dev/test_data/test_dbs/mp2_mini.tar.gz?raw=true -O mp2_mini.tar.gz
  - tar zxf mp2_mini.tar.gz
  - for f in `ls mp2_mini`; do mv mp2_mini/$f  $HUMANN2_DIR/db_v20/${f//mp2_mini/mpa_v20_m200}; done
before_script:
  - source activate qiita
  - qiita pet webserver start &
  - export QIITA_PID=$!
script:
  - source activate qp-shotgun
  - sleep 10 # give enough time to the webserver to start
  - configure_shotgun --env-script "source activate qp-shotgun" --server-cert $QIITA_SERVER_CERT
  - travis_wait 40 nosetests --with-doctest --with-coverage --verbosity=3
  - flake8 qp_shotgun setup.py scripts
addons:
  postgresql: "9.3"
services:
  - redis-server
  - postgresql
after_success:
  - coveralls
  - kill $QIITA_PID
  - qiita-env drop
after_failure:
  - kill $QIITA_PID
  - qiita-env drop
